<!DOCTYPE html> <html lang="en">
<head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title></title> </head>
<body> <p>Rock Paper Scissor</p>
<button onclick="playGame('rock');">Rock</button>

<button onclick="playGame('paper')">Paper</button>

<button onclick="playGame('scissor')">Scissor</button>

<p class="js-score"></p>
<p class="js-moves"></p>
<p class="js-result"></p>

<button onclick="score.wins = 0;
                 score.loses = 0;
                 score.ties = 0;
                 localStorage.removeItem('score')
                 updateScore()">Reset Score</button>
<script>
  let score =  JSON.parse(localStorage.getItem('score')) || {
      wins : 0,
      loses : 0,
      ties : 0
    }
     updateScore();
      movesPlayed()


  function playGame(playerMove) {

    const computerMove = pickComputerMove();
    let result = '';
    if (playerMove === 'scissor') {
      if (computerMove === 'rock') {
        result = 'You lose!';
      }
      else if (computerMove === 'paper') {
        result = 'You win!'
      }
      else if (computerMove === 'scissor') {
        result = 'Tie!'
      }

    } else if (playerMove === 'paper') {
      if (computerMove === 'rock') {
        result = 'You win!'
      }
      else if (computerMove === 'paper') {
        result = 'Tie!'
      } else if (computerMove === 'scissor') {
        result = 'You lose!'
      }

    }
     else if (playerMove === 'rock') {
      if (computerMove === 'rock') {
        result = 'Tie!'
      } else if (computerMove === 'paper') {
        result = 'You lose!'
      } else if (computerMove === 'scissor') {
        result = 'You win!'
      }
    }
    if(result === 'You win!'){
      score.wins += 1;
    }else if(result === 'Tie!'){
      score.ties += 1;
    }else if(result === 'You lose!'){
      score.loses += 1;
    }
      localStorage.setItem('score',JSON.stringify(score))


      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
      Wins: ${score.wins} Loses: ${score.loses} Ties:${score.ties }`)
      //here score given in next line so that it will have space in the beginning
      movesPlayed()
                updateScore();

  }

  function movesPlayed(){
              alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)

  }
  function updateScore(){
     document.querySelector('.js-score').innerHTML = `Wins: ${score.wins} Loses: ${score.loses} Ties:${score.ties }`
  }
  function pickComputerMove() {

    const randomNumber = Math.random();

    computerMove = '';


    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerMove = 'rock';

    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerMove = 'paper';

    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerMove = 'scissor';

    }
    return computerMove;
  }
</script>
