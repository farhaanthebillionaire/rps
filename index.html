<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
</head>
<body>

  <p>Rock Paper Scissor</p>

  <button onclick="playGame('rock')">Rock</button>
  <button onclick="playGame('paper')">Paper</button>
  <button onclick="playGame('scissor')">Scissor</button>

  <p class="js-score"></p>
  <p class="js-moves"></p>
  <p class="js-result"></p>

  <button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScore();
  ">Reset Score</button>

  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      loses: 0,
      ties: 0
    };

    updateScore();

    function playGame(playerMove) {

      const computerMove = pickComputerMove();
      let result = '';

      // GAME LOGIC
      if (playerMove === 'scissor') {
        if (computerMove === 'rock') result = 'You lose!';
        else if (computerMove === 'paper') result = 'You win!';
        else result = 'Tie!';
      }

      else if (playerMove === 'paper') {
        if (computerMove === 'rock') result = 'You win!';
        else if (computerMove === 'paper') result = 'Tie!';
        else result = 'You lose!';
      }

      else if (playerMove === 'rock') {
        if (computerMove === 'rock') result = 'Tie!';
        else if (computerMove === 'paper') result = 'You lose!';
        else result = 'You win!';
      }

      // SCORE
      if (result === 'You win!') score.wins++;
      else if (result === 'Tie!') score.ties++;
      else score.loses++;

      localStorage.setItem('score', JSON.stringify(score));

      updateScore();
      movesPlayed(playerMove, computerMove);
      showResult(result);

      // âœ… ALERT ALSO
      alert(`You picked: ${playerMove}\nComputer picked: ${computerMove}\n${result}`);
    }


    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber < 1/3) return 'rock';
      else if (randomNumber < 2/3) return 'paper';
      else return 'scissor';
    }


    function movesPlayed(playerMove, computerMove) {
      document.querySelector('.js-moves').innerHTML =
        `You picked ${playerMove}. Computer picked ${computerMove}.`;
    }


    function showResult(result) {
      document.querySelector('.js-result').innerHTML = result;
    }


    function updateScore() {
      document.querySelector('.js-score').innerHTML =
        `Wins: ${score.wins} | Loses: ${score.loses} | Ties: ${score.ties}`;
    }

  </script>

</body>
</html>
